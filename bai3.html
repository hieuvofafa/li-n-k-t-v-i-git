<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = +prompt('Nhập số thứ nhất :');
    let num2 = +prompt('Nhập số thứ hai :');
    let result = comparisons(num1, num2);
    function comparisons(num1, num2) {
        if (num1 > num2){
            let num = alert('Số thứ nhất lớn hơn số thứ hai');
        }
        else {
            num = alert('Số thứ nhất nhỏ hơn hoặc bằng số thứ hai');
        }
        return num;
    }
</script>
</body>
