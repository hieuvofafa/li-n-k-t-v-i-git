<!DOCTYPE html>

<body>
<script>

    let inputCelsius;
    inputCelsius = Number(prompt("Nhap do C"));
    let convertCtoF = Number((9 * inputCelsius) / 5) + 32;
    document.write("Do F tuong ung la " + convertCtoF);

</script>
