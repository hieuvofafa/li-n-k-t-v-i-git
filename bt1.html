<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<body>
Enter a number : <input type="text" id="number">
<input type="button" value="Show" onclick="isPrime()">
<p id="result"></p>
</body>
<script>
function isPrime(a) {
if(a<2){
return false;
 }else {
for (let j = 2; j <= Math.sqrt(a); j++) {
   if (a % j === 0) {
   return false;
  }
 }
 }
 return true;
 }

 function show() {
let number = +document.getElementById("number").value;
 let count = 0;
 let result = [];
 for (let N = 2; count <= number; N++) {
    if (isPrime(N)) {
    result.push(N)
   count++;
    }
 }
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
