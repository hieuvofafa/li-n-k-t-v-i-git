<script>
    function minArray(arr) {
        if (arr.length == 0)
            return -1;
        let min = arr[0];
        b = 0;
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
                b = i;
            }
        }
        return min;
        return b;
    }

    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];
    let b = 0;
    let min = minArray(arr1);
    console.log(b);
    alert(min + 'tại' +b);
    min = minArray(arr2);
    alert(min + 'tại' +b);
    min = minArray(arr3);
    alert(min);
    min = minArray(arr4 + 'tại' +b);
    alert(min);
</script>
