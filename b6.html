<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt('Nhập một số :');
    let result = check(num);
    function check(num) {
        if (num < 0) {
            result = alert('False');
        } else result = alert('True');
        return result;
    }
</script>
</body>
</html>
