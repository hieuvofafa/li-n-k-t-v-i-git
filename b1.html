<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function squared(num){
        let result = num * num ;
        return result;
    }
    let num = +prompt('Nhập số cần tính: ');
    let result = squared(num);
    document.write(result);
</script>
</body>
</html>
