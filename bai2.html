<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function raisenum(num){
    num = parseInt(num);
    num += 1;
    return num;
  }
  let num = +prompt('Nhập đối số :');
  num = raisenum(num);
  document.write(num);
</script>
</body>
</html>
