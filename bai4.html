<button onclick="hienthi()">tính số ngày</button>
<p id="result" >Result: </p>
<script>
    function hienthi() {
        let thang = +  document.getElementById("input").value;
        switch (thang ) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "Result " + "tháng" + thang + "có 31 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML = "Result " + "tháng" + thang + "có 28 hoặc 29 ngày";
                break
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = "Result " + "tháng" + thang + "có 30 ngày";
                break
        }
    }
</script>
