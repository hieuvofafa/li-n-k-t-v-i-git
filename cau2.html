<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let PhanTu = parseInt(prompt(" Nhập số phần tử mảng: "));
    let intNumber = new Array(PhanTu);
    for (let i = 0; i < intNumber.length; i++) {
        intNumber[i] = Math.round(Math.random() *30 + 1);}
    document.write("Phần tử trong mảng: " + intNumber +"<br>");
    let elenments = prompt("Nhập phần tử a: ")
    function countElenment(element){
        let count =0 ;
        for (let i = 0; i < intNumber.length; i++) {
            if(intNumber[i] === element){
                count++;
            }
        }
        return document.write("Số phần tử: " +element + " được nhập từ bàn phím là: "+count)
    }
    countElenment(elenments);
</script>
</body>
</html>
